
@PART[critterCrawler|bahaSRadialEngine]:NEEDS[BahaSP]
{
	@description ^= :(.)$:$0 Deep throttle; minThrust down to 30% of maxThrust.:
	
	MODULE 
	{	
		name = EngineAGThrottleModule
	}
	MODULE
	{
		name = ThrottleLimiterModule

		minThrottle = .30 // 0 to 100
	}
}
