// **** ENGINES ****

@PART[*]:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[Oxidizer]],!MODULE[ThrottleLimiterModule],#tags[*land*|*vernier*|*maneuver*]]:AFTER[ThrottleLimitExtended] // pressure-fed motors
{
	@description ^= :(.)$:$0 Deep throttle; minThrust down to 20% of maxThrust.:
	
	MODULE 
	{	
		name = EngineAGThrottleModule
	}
	MODULE
	{
		name = ThrottleLimiterModule

		minThrottle = .20 // 0 to 100
	}
}

