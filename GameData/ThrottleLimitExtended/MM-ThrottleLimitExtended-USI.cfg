
@PART[SR_Aerospike]:NEEDS[UmbraSpaceIndustries] //:NEEDS[SoundingRockets] doesn't work...
{
	@description ^= :(.)$:$0 Shallow throttle; minThrust down to 50% of maxThrust.:
	
	MODULE 
	{	
		name = EngineAGThrottleModule
	}
	MODULE
	{
		name = ThrottleLimiterModule

		minThrottle = .50 // 0 to 100
	}
}
