

@PART[M2X_FuselageRVTOLE]:NEEDS[Mk2Expansion]
{
	@description ^= :(.)$:$0 Deep throttle; minThrust down to 10% of maxThrust.:
	
	MODULE 
	{	
		name = EngineAGThrottleModule
	}
	MODULE
