
@PART[LVT15]:NEEDS[VenStockRevamp]
{
	@description ^= :(.)$:$0 Shallow throttle; minThrust down to 80% of maxThrust.:
	
	MODULE 
	{	
		name = EngineAGThrottleModule
	}
	MODULE
	{
		name = ThrottleLimiterModule

		minThrottle = .80 // 0 to 100
	}
}
